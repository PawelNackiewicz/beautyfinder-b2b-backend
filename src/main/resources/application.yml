spring:
  profiles:
    active: local
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/beautyfinder}
    username: ${DATABASE_USERNAME:beautyfinder}
    password: ${DATABASE_PASSWORD:beautyfinder}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-change-in-production-min-256-bits-long!!}
    expiration: 86400000

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

server:
  port: 8080
